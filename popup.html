<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Config_BS</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 12px;
      box-sizing: border-box;
      min-width: 420px;
      max-width: 900px;
      max-height: 800px;
      background: #f5f5f7;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 12px 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      box-sizing: border-box;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 8px 0;
    }

    .subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    .form-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }

    label {
      font-size: 13px;
      flex: 0 0 auto;
    }

    #codeInput {
      flex: 1 1 auto;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    .btn {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }

    #ipBtn {
      background: #2563eb;
      color: #fff;
    }

    #buildBtn {
      background: #10b981;
      color: #fff;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .status {
      font-size: 12px;
      color: #444;
      margin-bottom: 8px;
      white-space: pre-line;
    }

    /* Окно растёт по содержимому, без внутреннего скролла */
    #resultsScroll {
      max-height: none;
      overflow-y: visible;
      padding-right: 4px;
    }

    .results-section {
      margin-bottom: 10px;
    }

    .results-section-title {
      font-size: 13px;
      font-weight: 600;
      margin: 8px 0 4px 0;
    }

    .no-results {
      font-size: 12px;
      color: #777;
      margin: 4px 0 8px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      margin-bottom: 10px;
    }

    thead {
      background: #f3f4f6;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 3px 5px;
      text-align: left;
      box-sizing: border-box;
    }

    th {
      font-weight: 600;
    }

    tbody tr:nth-child(even) {
      background: #fafafa;
    }

    .code-highlight {
      font-family: monospace;
      font-weight: 600;
    }

    /* Скрываем первый столбец (П\Н) для всех таблиц */
    th.col-idx,
    td.col-idx {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Config_BS</h1>
    <div class="subtitle">
      Введите код в формате <b>XXYYYY</b>.<br>
      <b>IP</b> — открыть IP из <i>sites.csv</i>.<br>
      <b>Build</b> — RDB + 4G (LNCEL_KR_RO.csv), 2G (Config_2G.csv), ANT_RMOD (4G_ANT.csv + OPT_Speed.csv).<br>
      <b>Enter</b> — IP, <b>Ctrl+Enter</b> — Build.
    </div>

    <div class="form-row">
      <label for="codeInput">Код:</label>
      <input id="codeInput" type="text" placeholder="AB1234" maxlength="6" />
      <button id="ipBtn" class="btn">IP</button>
      <button id="buildBtn" class="btn">Build</button>
    </div>

    <div id="status" class="status"></div>

    <div id="resultsScroll">
      <div class="results-section">
        <div class="results-section-title">4G</div>
        <!-- RDB над 4G -->
        <div id="rdbContainer"></div>
        <div id="lncelContainer"></div>
      </div>

      <div class="results-section">
        <div class="results-section-title">2G</div>
        <div id="config2gContainer"></div>
      </div>

      <div class="results-section">
        <div class="results-section-title">ANT_RMOD</div>
        <div id="ant4gContainer"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
